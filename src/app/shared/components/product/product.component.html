<div class="product" *ngIf="product">
  <div class="product__label">
    <p *ngIf="product.sale">
      <span class="sale label">АКЦИЯ</span>
    </p>
    <p *ngIf="product.new">
      <span class="new label">NEW</span>
    </p>
    <p *ngIf="product.tempura">
      <span class="tempura label">Темпура</span>
    </p>
  </div>
  <div class="product__image">
    <quill-view-html
      [routerLink]="['/product', product.id]"
      [content]="product.image"
    ></quill-view-html>
  </div>
  <div class="product__item">
    <div class="product__info">
      <span class="weight">{{ product.weight }} г</span>
      <span class="amount" *ngIf="product.amount">{{ product.amount }} шт</span>
    </div>
    <div class="product__title">
      <h2>{{ product.title | titlecase }}</h2>
    </div>
    <div class="product__composition">
      <quill-view-html
        [routerLink]="['/admin', 'product', product.id, 'edit']"
        [content]="product.composition"
      ></quill-view-html>
    </div>
    <div class="product__bottom">
      <div class="product__price">
        <p>{{ product.price }} руб</p>
      </div>
      <div class="product__btn" *ngIf="count === 0">
        <a (click)="addInBasket(product)">В корзину</a>
      </div>
      <div class="order__count " *ngIf="count > 0">
        <div class="order__decrement" (click)="decrement(product.id || '')">
          <mat-icon>remove</mat-icon>
        </div>
        <div class="order__amount">{{ count }} шт</div>
        <div class="order__increment" (click)="increment(product.id || '')">
          <mat-icon>add</mat-icon>
        </div>
      </div>

    </div>
  </div>
</div>
